        //     Write a function spinWords that takes in a string of one or more words, and returns the same string, but with all five or more letter words reversed  

        // Strings passed in will consist of only letters and spaces. Spaces will be included only when more than one word is present.



        // Examples: 



        // spinWords( "Hey fellow warriors" ) => returns "Hey wollef sroirraw"



        //  spinWords( "This is a test") => returns "This is a test" 



        // spinWords( "This is another test" )=> returns "This is rehtona test"



        //////////////////ans ====////////


        function spinWord(str) {

            var word = "";
            var spin = str.split(" ");

            for (let i = 0; i < spin.length; i++) {
                if (word) word += ' '
                if (spin[i].length >= 5) {
                    word += spin[i].split("").reverse().join("")
                } else {
                    word += spin[i]
                }
            }
            return word
        }

        console.log(spinWord("Hey Fellow Warriors"))
